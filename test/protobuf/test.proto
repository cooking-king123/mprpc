syntax = "proto3";//申明了protobuf的版本号
package fixbug;//申明了代码所在包--c++中的namespace

//定义下面选择项，表示生成的service服务类和rpc方法的描述，否则不生产

option cc_generic_services = true;

//定义了登录请求消息类型
message LoginRequest {
    string name=1;
    string pwd=2;
}

message resultCode 
{
    int32 errcode=1;
    string errmag=2;
}
//定义登录响应消息类型
message LoginResponse {
  resultCode msg=1;
    bool success=2;
}


message user
{
    bytes name=1;
    uint32 age=2;
    enum Sex
    {
        MAN=0;
        WOMAN=1;
    }
    Sex sex=3;
}
message GetFriendListRequest
{
    uint32 userid=1;
}

message GetFriendListsResponse
{
    resultCode msg=1;
     repeated user friend_list=2;

}

//在protobuf中怎么定义描述rpc方法的类型
service UserServiceRpc
{
    rpc Login(LoginRequest) returns(LoginResponse);
    rpc GetFriendLists(GetFriendListRequest) returns(GetFriendListsResponse);
    

}